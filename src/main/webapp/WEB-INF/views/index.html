<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-2">
                        <h2>Product <b>Management</b></h2>
                    </div>

                    <div class="col-sm-4">
                        <form th:action="@{/products/search}">
                            <div style="float: left" class="col-sm-6">
                                <input type="text" name="aloso" placeholder="Enter product name">
                            </div>
                            <div style="float: left" class="col-sm-2">
                                <input type="submit">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-2">
                        <form action="/products">
                            <input width="50px" type="submit" value="Home">
                        </form>

                    </div>


                    <div class="col-sm-4">
                        <a th:href="@{/products/create}" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody th:each="product:${products}">
                <tr >
                    <td>[[${product.id}]]</td>
                    <td><a th:href="@{/products/{id}/view(id=${product.id})}"> [[*{product.name}]]</a></td>
                    <td>[[*{product.price}]]</td>
                    <td>[[*{product.quantity}]]</td>
                    <td>
                        <a th:href="@{/products/{id}/edit(id=${product.id})}" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                        <a th:href="@{/products/{id}/delete(id=${product.id})}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>


</body>
</html>
